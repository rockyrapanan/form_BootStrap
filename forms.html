<!--
    Create a form with:
        Name, Email, and Message fields (all required).
        A radio button group asking how the user found your site.
        A dropdown for the reason for contacting you.
    Apply Bootstrapâ€™s grid layout and validation states to the form.
    Simulate the collected data by pre-populating the table below the form with hard-coded values.
    Add utility classes for margins, padding, and responsive styling.


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Default button styling */
    button {
        transition: background-color 0.3s, color 0.3s;
    }

    /* Change button to success state when all inputs are valid */
    form:valid button[type="submit"] {
        background-color: #28a745;
        color: #fff;
        border-color: #28a745;
    }

    form:valid button[type="submit"]:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>
<body>
    <!--
    Create a navbar with links to Home, About, and Contact sections.
    Ensure the navbar collapses into a hamburger menu on smaller screens.
     Use Bootstrap utilities and components to style the navbar
    -->    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- Button to toggle navbar on smaller screens -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- Hamburger icon -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Home link -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- About link -->
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <!-- Contact link -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <!-- Form with validation -->
        <form>
            <div class="form-group">
                <!-- Name -->
                <label for="name">Name</label>
                <!-- Input with validation -->
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>  
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <!-- Input with validation -->
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <!-- Textarea with validation -->
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Please enter a message.
                </div>
            </div>
            <!-- Radio button group -->
            <div class="form-group">
                <label>How did you find our site?</label>
                <!-- Radio buttons with validation -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="found" id="search" value="search" required>
                    <label class="form-check-label" for="search">Search Engine</label>
                </div>  
                <!-- Radio buttons with validation -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="found" id="social" value="social" required>
                    <label class="form-check-label" for="social">Social Media</label>   
                </div>
                <!-- Radio buttons with validation -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="found" id="friend" value="friend" required>
                    <label class="form-check-label" for="friend">Friend</label>
                </div>
                <!-- Radio buttons with validation alarm(red) to selsct an option -->
                <div class="invalid-feedback d-block">
                    Please select an option.
                </div>
            </div>
            <!-- Dropdown -->
            <div class="form-group">
                <!-- Label for dropdown -->
                <label for="reason">Reason for contacting us</label>
                <!-- Dropdown with validation -->
                <select class="form-control" id="reason" name="reason" required>
                    <!-- Options for dropdown -->
                    <option value="" disabled selected>Select a reason</option>
                    <option value="question">Question</option>
                    <option value="compliment">Compliment</option>
                    <option value="complaint">Complaint</option>
                </select>
                <div class="invalid-feedback">
                    Please select a reason.
                </div>
                <!-- Button to submit form -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
